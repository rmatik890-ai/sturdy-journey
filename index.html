<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAND PRIVATE PANEL</title>
    <!-- ফন্ট আইকন -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* বেসিক রিসেট */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            overflow: hidden; /* স্ক্রল বন্ধ */
            background-color: #000;
            height: 100vh;
            width: 100vw;
        }

        /* ১. ব্যাকগ্রাউন্ড সাইট (iframe) */
        #bg-site {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; 
            border: none;
            z-index: 0;
        }

        /* ২. সিগনাল পেজ (লগিন ও হ্যাক ইন্টারফেস) */
        #signal-page-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - 60px); /* ফুটার বাদ দিয়ে বাকি অংশ */
            background: rgba(10, 10, 15, 0.95); 
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .content-box {
            width: 300px;
            padding: 25px 20px;
            background: rgba(30, 30, 40, 0.85);
            border: 2px solid #d600ff;
            box-shadow: 0 0 20px rgba(214, 0, 255, 0.5);
            border-radius: 20px;
            text-align: center;
            color: white;
        }

        /* লগিন পেজের প্রোফাইল ইমেজ */
        .login-profile-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #d600ff;
            box-shadow: 0 0 15px #d600ff;
            margin-bottom: 15px;
            object-fit: cover;
        }

        /* হেডার টাইটেল */
        .header-title {
            font-size: 18px;
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffff;
            text-transform: uppercase;
        }

        /* ইনপুট ফিল্ড */
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #d600ff;
            background: #111;
            color: white;
            outline: none;
            text-align: center;
            font-size: 14px;
        }

        /* লগিন বাটন ডিজাইন */
        .btn-grad {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(90deg, #d600ff, #00ffff);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(214, 0, 255, 0.4);
        }

        /* লগিন পেজের টেলিগ্রাম বাটন */
        .telegram-login-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border-radius: 10px;
            background: #229ED9;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 0 10px #229ED9;
        }

        /* ড্যাশবোর্ড (লগিনের পর) */
        #hack-dashboard {
            display: none;
        }

        .dashboard-profile-img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid #00ffff;
            margin-bottom: 10px;
            object-fit: cover;
        }

        .timer-box {
            font-size: 40px;
            font-weight: bold;
            color: #ff0055;
            margin: 10px 0;
            background: rgba(0,0,0,0.6);
            padding: 10px;
            border-radius: 15px;
            border: 1px solid #333;
        }

        .result-box {
            font-size: 35px;
            font-weight: 900;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00;
            margin: 15px 0;
            min-height: 50px;
        }

        /* এনিমেশন */
        @keyframes popUp {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-pop { animation: popUp 0.5s ease-out; }

        /* ৩. ফুটার মেনু (নিচে ফিক্সড) */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: #000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 9999;
            border-top: 2px solid #d600ff;
            box-shadow: 0 -5px 20px rgba(214, 0, 255, 0.3);
        }

        .nav-item {
            color: #666;
            text-align: center;
            font-size: 12px;
            cursor: pointer;
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }

        /* একটিভ ট্যাব স্টাইল */
        .nav-item.active {
            color: #00ffff;
            background: rgba(0, 255, 255, 0.1);
            text-shadow: 0 0 5px #00ffff;
        }

    </style>
</head>
<body>

    <!-- ১. ব্যাকগ্রাউন্ড গেম সাইট (iframe) -->
    <iframe id="bg-site" src="https://amarclub.net/#/register?invitationCode=481141089782"></iframe>

    <!-- ২. সিগনাল/হ্যাক পেজ (Signal Tab) -->
    <div id="signal-page-container">
        <div class="content-box">
            
            <!-- লগিন ফর্ম -->
            <div id="login-section">
                <!-- লগিন এর ওপরে প্রোফাইল আইকন -->
                <img src="https://ik.imagekit.io/ljcih9oti/IMG_20251130_184427_689.jpg" class="login-profile-icon" alt="User">
                
                <div class="header-title">BRAND PRIVATE PANEL</div>
                
                <input type="password" id="passwordInput" placeholder="Enter Password">
                
                <button class="btn-grad" onclick="checkLogin()">Login Now</button>
                
                <!-- লগিন এর নিচে টেলিগ্রাম জয়েন বাটন -->
                <a href="https://t.me/brandnamberprediction" target="_blank" class="telegram-login-btn">
                    <i class="fab fa-telegram-plane"></i> Contact hack password 
                </a>

                <p id="error-msg" style="color:red; font-size:12px; margin-top:10px; display:none;">Password Wrong!</p>
            </div>

            <!-- হ্যাক ড্যাশবোর্ড (লগিনের পর দেখাবে) -->
            <div id="hack-dashboard">
                <img src="https://ik.imagekit.io/ljcih9oti/IMG_20251130_184427_689.jpg" class="dashboard-profile-img">
                <!-- নাম পরিবর্তন করা হয়েছে -->
                <div class="header-title" style="font-size: 16px; margin-bottom: 5px;">BRAND PRIVATE PANEL</div>
                
                <div style="font-size: 12px; color: #aaa; margin-top: 10px;">NEXT SIGNAL IN</div>
                <div id="countdown" class="timer-box">30</div>
                
                <div id="prediction-result" class="result-box">WAIT...</div>
            </div>

        </div>
    </div>

    <!-- ৩. ফুটার নেভিগেশন (Footer Bar) -->
    <div class="bottom-nav">
        <!-- সিগনাল বাটন -->
        <div class="nav-item active" onclick="switchTab('signal', this)">
            <i class="fas fa-chart-line"></i>
            <span>SIGNAL</span>
        </div>
        <!-- গেম বাটন -->
        <div class="nav-item" onclick="switchTab('game', this)">
            <i class="fas fa-gamepad"></i>
            <span>GAME</span>
        </div>
    </div>

    <script>
        // --- ট্যাব সুইচিং লজিক ---
        function switchTab(tabName, element) {
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            element.classList.add('active');

            const signalPage = document.getElementById('signal-page-container');

            if (tabName === 'game') {
                signalPage.style.display = 'none';
            } else {
                signalPage.style.display = 'flex';
            }
        }

        // --- লগিন সিস্টেম ---
        // পাসওয়ার্ড আপডেট করা হয়েছে: brand666
        const CORRECT_PASSWORD = "brand666";

        function checkLogin() {
            const inputPass = document.getElementById("passwordInput").value;
            const errorMsg = document.getElementById("error-msg");

            if (inputPass === CORRECT_PASSWORD) {
                // লগিন সফল
                document.getElementById("login-section").style.display = "none";
                document.getElementById("hack-dashboard").style.display = "block";
                startTimer(); // টাইমার শুরু
            } else {
                // ভুল পাসওয়ার্ড
                errorMsg.style.display = "block";
                document.getElementById("passwordInput").style.border = "1px solid red";
            }
        }

        // --- টাইমার এবং প্রেডিকশন লজিক ---
        function startTimer() {
            let timeLeft = 30;
            const timerElement = document.getElementById("countdown");
            const resultElement = document.getElementById("prediction-result");

            setInterval(() => {
                // টাইমার ডিসপ্লে আপডেট
                if(timeLeft < 10) {
                     timerElement.innerText = "0" + timeLeft;
                } else {
                     timerElement.innerText = timeLeft;
                }

                // কালার চেঞ্জ
                if (timeLeft <= 10) {
                    timerElement.style.color = "red";
                } else {
                    timerElement.style.color = "#ff0055";
                }

                // ১ সেকেন্ডে রেজাল্ট দেখাবে
                if (timeLeft === 1) {
                    generateResult(resultElement);
                }

                // লুপ
                if (timeLeft === 0) {
                    timeLeft = 30;
                    setTimeout(() => {
                        resultElement.innerText = "WAIT...";
                        resultElement.style.color = "yellow";
                        resultElement.classList.remove("animate-pop");
                    }, 2000);
                } else {
                    timeLeft--;
                }
            }, 1000);
        }

        function generateResult(element) {
            const outcomes = ["BIG", "SMALL"];
            const randomOutcome = outcomes[Math.floor(Math.random() * outcomes.length)];

            element.innerText = randomOutcome;

            if(randomOutcome === "BIG") {
                element.style.color = "#00ff00"; // সবুজ
            } else {
                element.style.color = "#ffa500"; // কমলা
            }

            // এনিমেশন
            element.classList.remove("animate-pop");
            void element.offsetWidth;
            element.classList.add("animate-pop");
        }
    </script>

</body>
</html>
